<div [formGroup]="editStudentConditionFormGroup" class="student-form">
    <div><span>
        ชื่อ :
    </span>
    <input type="text" formControlName="name"pInputText />
    <p-message *ngIf="nameFormControl.touched && nameFormControl.invalid"severity="error" text="Field is required"></p-message>
</div>
<div><span>
      อีเมล :   
</span>
<input type="text" formControlName="email"pInputText />
<p-message *ngIf="emailFormControl.hasError('required')&&emailFormControl.dirty&&emailFormControl.invalid" severity="error" text="Field is required"></p-message>
<p-message *ngIf="emailFormControl.hasError('email')&&emailFormControl.dirty&&emailFormControl.invalid" severity="error" text="Field is email"></p-message>
</div>
<div><span>
    โทรศัพท์ :
</span>
<input type="text" formControlName="tel"pInputText />
<p-message *ngIf="telFormControl.touched && nameFormControl.invalid"severity="error" text="Field is required"></p-message>

</div>
</div>
<div class="query-container">
    <p-button [disabled]="editStudentConditionFormGroup.invalid" label="บันทึก" (onClick)="saveStudent()"></p-button>
    <p-button label="ล้างค้าง" (onClick)="resetStudent()"></p-button>
    <p-button label="ย้อนกลับ" [routerLink] ="['/student']"></p-button>
</div>
