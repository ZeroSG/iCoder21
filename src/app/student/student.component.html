<p-toast></p-toast>
<div>เงื่อนไขการค้นหา</div>
<div  class ="query-container">
<div>
    <span>ชื่อ :</span>
    <input [formControl]="nameFormControl" type="text" pInputText />
</div>
<div>
    <span>อีเมล :</span>
    <input [formControl]="emailFormControl" type="text" pInputText />
</div>
<div>
    <span>โทรศัพท์ :</span>
    <input [formControl]="telFormControl" type="text" pInputText />
</div>
</div>
<div  class ="query-container">
    <p-button label="ค้นหา" (onClick)="queryS()"></p-button>
    <p-button label="ยกเลิก" (onClick)="clearS()"></p-button>
</div>
<div class ="table-container">
    <p-button label="เพิ่ม" 
    [routerLink] ="['/add']"
    icon="pi pi-check">
    </p-button></div>
<div>ตารางผลการค้นหา</div>
<div>
<p-table [value]="studentModels" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Tel</th>
            <th class="p-table-button"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.tel}}</td>
            <td >
                <p-button 
                (onClick) ="editS(student)" 
                icon="pi pi-pencil"></p-button>
                <p-button 
                (onClick)="deleteS(student)"
                icon="pi pi-trash"styleClass="p-button-danger">
            </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
